<!DOCTYPE html> 
<html> 
<head> 
<meta name=viewport content="user-scalable=no,width=device-width" />
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
<script>
$(document).ready(function() {
    $('#btnConvert').click(function() {
        var formData = $("#txaInput").val();
       $.ajax({
           url: "pojo/generator",
           type: "get",
           dataType: "text",
           data: {json:formData},
           success: function(receivedData) {
               $("#txaOutput").val(receivedData);
           },
           error: function (xhr, ajaxOptions, thrownError) {
               alert(thrownError.message);
           }
       });
    });
})
</script>
</head> 

<body> 

<div data-role=page id=home>
  <div data-role=header>
    <h1>Home</h1>
  </div>

  <div data-role=content>
    <textarea name="" id="txaInput" cols="150" rows="100"></textarea>
    <button id=btnConvert>Convert</button>
    <textarea name="" id="txaOutput" cols="150" rows="150"></textarea>    
  </div>
</div>

</body>
</html>
